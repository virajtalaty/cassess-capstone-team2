<div ng-controller="newCourseAdmins">
    <div class="navbar navbar-default">
        <div class="navbar-header">
            <div class="navbar-collapse collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav navbar-left">
                    <h2>Current Course: {{currentCourse}}</h2>
                    <h2>Current Team: {{currentTeam}}</h2>
                </ul>
                <a class="navbar-brand pull-right" href="#/home">Continuous Assessment</a>
            </div>
        </div>
    </div>
    <div class="well page" >
        <h1 class="page-header">CAssess Provisioning</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-1">
                    <ul class="nav nav-pills navbar-nav navbar-left nav-stacked">
                        <li >
                            <a href="#/create_course" access="super_user" ng-click="setTab(1)">Course</a>
                        </li>
                        <li ng-class="{ active: isSet(2) }">
                            <a href="#/create_admins" access="super_user" ng-click="setTab(2)">Admins</a>
                        </li>
                        <li >
                            <a href="#/create_teams" access="super_user" ng-click="setTab(3)">Teams</a>
                        </li>
                        <li >
                            <a href="#/create_students" access="super_user" ng-click="setTab(4)">Students</a>
                        </li>
                        <li >
                            <a href="#/create_channels" access="super_user" ng-click="setTab(5)">Slack Channels</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-8">
                    <div class="jumbotron">
                        <div class="form-group">
                            <div>
                                <table class="table table-bordered table-striped">
                                    <tr>
                                        <th colspan="3">
                                            <div class="pull-left">Select Admin or add new Admin</div>
                                        </th>
                                    </tr>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Password</th>
                                    </tr>
                                    <tr ng-repeat="admin in admins" ng-click="setClickedAdmin($index)" ng-class="{'selected':$index === selectedRow}">
                                        <td>{{admin.name}}</td>
                                        <td>{{admin.email}}</td>
                                        <td>{{admin.password}}</td>
                                    </tr>
                                </table>
                            </div>
                            <div>
                                <button ng-click="removeAdmin()" class="btn btn-default">Remove</button>
                            </div>
                            <div>
                                <button ng-click="editAdmin()" class="btn btn-default">Edit</button>
                            </div>
                        </div>
                        <div class="container" style="max-width:600px;margin:60px auto;">
                            <form role="form">
                                <div class="form-group">
                                    <label>Admin Name</label>
                                    <input type="text" class="form-control" ng-model="enteredName" placeholder="Enter name" ng-required="true">
                                </div>
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input type="email" class="form-control" ng-model="enteredEmail" placeholder="Enter email" ng-required="true">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control"ng-model="enteredPassword" placeholder="Enter password" ng-required="true">
                                </div>
                                <button ng-click="saveAdmin()" class="btn btn-default">Save Admin</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
