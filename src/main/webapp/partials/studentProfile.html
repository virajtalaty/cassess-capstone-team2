<div class="well page">

    <h2>User Profile:</h2>

    <div class="row-content">
        <h3 class="list-group-item-heading">{{userData.firstName}} {{userData.familyName}}</h3>
    </div>

    <div class="row-content">
        <label style="color: black">Authority:</label>
        <p class="list-group-item-text">{{userData.authorities[0].name}}</p>
    </div>
    <div class="row-content">
        <label style="color: black">Email:</label>
        <p class="list-group-item-text">{{userData.email}}</p>
    </div>
    <div class="row-content">
        <label style="color: black">ID:</label>
        <p class="list-group-item-text">{{userData.id}}</p>
    </div>
    <div class="row-content">
        <label style="color: black">Enabled Flag:</label>
        <p class="list-group-item-text">{{userData.enabled}}</p>
    </div>
    <div class="row-content">
        <label style="color: black">Language:</label>
        <p class="list-group-item-text">{{userData.language}}</p>
    </div>
    <br>
    <div access="super_user">
        <label style="color: black">Select A Course:</label>
        <select ng-model="studentCourse.value" ng-options="x.course for x in courses"
                ng-change="selectedCourseChanged()" access="super_user">
        </select>
    </div>
    <br>
    <div access="super_user">
        <label style="color: black">Select A Team:</label>
        <select ng-model="studentTeam.value" ng-options="x.team for x in teams" ng-change="selectedTeamChanged()"
                access="super_user">
        </select>
        <br>
    </div>
    <form >
        <button type="submit" class="btn btn-primary" access="super_user" ng-really-message="Remove Student From Course?"? ng-really-click="studentCourseRemove()">Remove From Course</button>
    </form>
    <br>
    <form >
        <button type="submit" class="btn btn-primary" access="super_user" ng-really-message="Remove Student From Team?"? ng-really-click="studentTeamRemove()">Remove From Team</button>
    </form>
    <br>
    <form >
        <button type="submit" class="btn btn-primary" access="super_user" ng-really-message="Remove User?"? ng-really-click="removeUser()">Remove User</button>
    </form>
    <form >
        <button type="submit" class="btn btn-primary" access="super_user" ng-really-message="Disable User?"? ng-really-click="disableUser()">Disable User</button>
    </form>
    <form >
        <button type="submit" class="btn btn-primary" access="super_user" ng-really-message="Enable User?"? ng-really-click="enableUser()">Enable User</button>
    </form>
    <br>
    <div access="student">
        <label style="color: black">Select My Courses:</label>
        <select class="select_style" ng-model="studentCourse.value" ng-options="x.course for x in courses"
                ng-change="selectedCourseChanged()" access="student">
        </select>
    </div>

    <br>
    <div id="teamList" access="student"><h4>My Teams</h4>
        <div class="list-group">
            <div class="list-group-item">
                <div ng-repeat="x in teams | filter:query" class="list-group-item" style="margin-top:16px">
                    <div class="row-picture glyphicon-group" alt="icon" access="student">
                    </div>
                    <div class="row-content">
                        <p class="list-group-item-heading" access="student">{{x.team}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <form >
        <button type="submit" class="btn btn-primary" access="super_user" ng-really-message="Disable Student?"? ng-really-click="disableStudent()">Disable Student</button>
    </form>
    <form >
        <button type="submit" class="btn btn-primary" access="super_user" ng-really-message="Enable Student?"? ng-really-click="enableStudent()">Enable Student</button>
    </form>
    <br>
    <h3>Change Password</h3>
    <form name="profileForm" autocomplete="off" novalidate="">
        <fieldset>
            <label style="color: black">New Password:</label>
            <input class="form-control" type="password" name="newPassword" ng-model="password.new" required=""/>
            <label style="color: black">Confirm Password:</label>
            <input class="form-control" type="password" name="confirmPassword" ng-model="password.confirm" match-password="newPassword" required=""/>
        </fieldset>
        <button class="btn btn-primary" ng-really-message="Change Password?"? ng-really-click="submit()">Submit Change</button>
    </form>
</div>
